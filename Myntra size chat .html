<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra: Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Myntra: Size Chart</h1>

    <table>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Part</th>
                <th>Waist</th>
                <th>Chest</th>
                <th>Sleeve</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Small</td>
                <td>28-30</td>
                <td>34-36</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>32-3</td>
                <td>38-40</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>36-38</td>
                <td>42-44</td>
                <td>35</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40-42</td>
                <td>46-48</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
