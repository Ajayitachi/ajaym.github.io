<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <h1>Dog Adoption Application</h1>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Name" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" placeholder="Phone Number" required><br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input id="address" type="text" placeholder="Address" required><br><br>

        <!-- Have you ever lived with a Dog before? -->
        <label for="checkbox">
            <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label><br><br>

        <!-- Preferred Breeds (Multi-select) -->
        <label for="multiSelect">Please select your preferred breeds:</label><br>
        <select id="multiSelect" multiple size="3" required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select><br><br>

        <!-- Submit -->
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
