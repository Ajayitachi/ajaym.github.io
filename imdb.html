<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful IMDb</title>
    <style>
        /* Styling for the image */
        .moviePic {
            height: 400px; /* Adjust the height */
            width: 300px;  /* Adjust the width */
            opacity: 0.9;  /* Slight transparency */
            display: block;
            margin: 0 auto; /* Centering the image */
        }

        /* Styling for the movie description */
        .movieDetail {
            position: relative;
            top: 50px; /* Adjust the position from top */
            width: 60%; /* Set the width of the description */
            margin: 0 auto; /* Centering the text */
            text-align: center; /* Center the text */
            font-size: 18px; /* Adjust font size */
            line-height: 1.6;
        }
        
        /* Basic styling for the title */
        h1 {
            text-align: center; /* Center the title */
            font-size: 30px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>HARRY POTTER and the Philosopher's Stone</h1>
        <img class="moviePic" src="https://images.thedirect.com/media/article_full/harry-potter-characters.jpg" alt="harry potter image">
    </div>
    <div>
        <p class="movieDetail">
            An orphaned boy enrolls in a school of wizardry, where he learns the truth about himself, his family, and
            the terrible evil that haunts the magical world.
        </p>
    </div>
</body>
</html>
